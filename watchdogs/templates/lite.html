<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="referrer" content="never">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/icon" />
    <title>Watchdogs lite v{{version}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .result-list a {
            color: #0065b5;
        }

        a[href^="http"]:empty::before {
            content: attr(href);
        }

        html,
        body {
            margin: 0 0 0 0;
            background-color: #f4f8fb;
        }

        input {
            border-color: #ecf0f1;
        }

        a {
            color: #2e3135;
            text-decoration: none;
        }

        #params,
        #params-toggle {
            display: none;
        }

        div.main-body {
            width: 55%;
            margin: 0 auto;
        }

        #params-toggle:checked+#params {
            display: block;
        }

        div.tasks-main {
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: nowrap;
            width: 100%;
        }

        div.tasks {
            width: 100%;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: flex-start;
            align-items: stretch;
            align-content: stretch;
        }


        div.task {
            background-color: white;
            margin: 5px 0 5px 0;
            padding: 0 1.5em 0px 1.5em;

            border-radius: 2px;
            box-shadow: 1px 5px 15px rgba(0, 0, 0, .1);
        }

        div.task .title {
            margin-bottom: 0;
        }

        div.task .desc {
            color: #999;
            padding-left: 0.2em;
            font-size: 0.8em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }

        div.task .task-time {
            color: #999;
            font-size: 0.7em;
            padding: 8px 0 0 0;
            border-top: 1px dotted rgba(0, 0, 0, .1);
        }

        div.head {
            background-color: #18688d;
            margin: auto;
            padding: 2px;
            text-align: center;
        }

        @media (max-width: 900px) {
            div.tasks-main {
                flex-direction: column;
            }

            div.main-body {
                width: 100%;
                margin: 0 auto;
            }

            div.head {
                background-color: #018574;
                margin: auto;
                padding: 2px;
                text-align: center;
            }

            div.tasks-main {
                width: 100%;
            }
        }


        div.head a {
            color: #ecf0f1;
            text-decoration: none;
            text-shadow: black 8px 8px 8px;
        }

        .view-more {
            font-size: 0.6em;
        }

        .result-list>ol {
            padding-left: 1em;
        }

        .error {
            color: #ebb563;
            font-size: 0.5em;
        }

        .task.error-task {
            border: 1px solid #ebb563;
        }
    </style>
</head>

<body>
    <div class="main-body">
        <div class="head">
            <h1><a href="/">Watchdogs</a></h1>
        </div>
        <div class="tasks-main">
            <div class="tasks">
                {% for task in tasks %}
                <div class="task{{' error-task' if task.error else ''}}" id="task-{{task.task_id}}">
                    <h3 class="title"><a href="{{task.url}}" target="_blank">{{task.name}}</a></h3>
                    <p class="desc">{{task.text}}</p>
                    <p title="Click to show more" class="task-time" onclick="show_more({{task.task_id}})">
                        <span class="ts_create">{{task.last_change_time.strftime('%Y-%m-%d %H:%M:%S')}}</span>
                        <!-- <span class="source">{{task.name}}</span> -->
                        <span class="timeago"> - {{task.timeago}} ago</span>
                        <span class="emoji">ðŸ“‚</span>
                        <span class="view-more">View More</span>
                        {%- if task.error -%}
                        <br>
                        <span class="error">
                            Error: {{task.error}}
                        </span>
                        {% endif %}
                    </p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script>
        async function show_more(task_id) {
            let url = new URL(document.location)
            url.searchParams.set('task_id', task_id)
            let response = await fetch(url);
            if (response.ok) {
                let result_list = (await response.json()).result_list
                let node = document.querySelector('#task-' + task_id + '>.task-time>.result-list')
                if (!node) {
                    node = document.createElement('p')
                    node.className = 'result-list'
                    document.querySelector('#task-' + task_id + '>.task-time').appendChild(node)
                }
                if (node.innerHTML) {
                    node.innerHTML = ''
                    return
                }
                let html = '<ol>'
                result_list.forEach(item => {
                    let text = item.result.text || ''
                    let url = item.result.url || ''
                    if (url) {
                        url = 'href="' + url + '"'
                    }
                    let time = item.time || ''
                    let line = '<li><a ' + url + ' target="_blank">' + time + ' - ' + unescape(
                        text) + '</a></li>'
                    html += line
                });
                if (result_list.length == 0) {
                    html += 'No results.'
                }
                html += '</ol>'
                node.innerHTML = html
            } else {
                alert("HTTP-Error: " + response.status);
            }
        }
    </script>
</body>

</html>
